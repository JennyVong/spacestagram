<div class="rover-photos">
    <div *ngFor="let photo of photos">
        <div class="rover-photo">
            <img class="rover-image" [src]="photo.img_src"/>
            <div class="rover-description">
                <span>{{ photo.rover.name }} - {{ photo.camera.full_name }}</span>
                <span>{{ photo.earth_date }}</span>
            </div>
        </div>
    </div>
</div>

<div class="rover-photos">

  <div id="loading-container">
    <img class="logo" src="../../assets/logo.svg" />
    <div class="progress">
      <div class="progress-value"></div>
    </div>
  </div>

  <ngx-masonry class="rover-photos-container">
    <div ngxMasonryItem class="rover-photos-col" *ngFor="let photo of display | filter: searchText">
      <div class="rover-photo">
        <img class="rover-image" alt="{{ photo.rover.name }} caught by {{ photo.camera.full_name }}" 
          [src]="photo.img_src" (click)="view(photo.img_src)" aria-label="zoom in"/>
        <div class="button-container">
          <button mat-icon-button [attr.aria-label]="photo.liked ? 'unlike image' : 'like image'" 
            (click)="like(photo.liked, photo.id)">
            <mat-icon class="star" *ngIf="!photo.liked">star_border</mat-icon>
            <mat-icon class="star" *ngIf="photo.liked">star</mat-icon>
          </button>
        </div>
        <div class="rover-description">
          <span class="details">{{ photo.rover.name }} - {{ photo.camera.full_name }}</span>
          <span class="date">{{ photo.earth_date }}</span>
          <p class="source">Brought to you by NASA's Rover Photos API</p>
        </div>
      </div>
    </div>
  </ngx-masonry>

  <div class="show-more-container">
    <button class="show-more" aria-label="show more images" *ngIf="limit < photos.length && !searchText" 
      (click)="increaseLimit()">
      Show More Images<mat-icon class="arrow">keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>
